{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if form.instance.pk %}
    <button type="submit">Save</button>
    {% else %}
    <button class="btn btn-success btn-block" type="submit">Create</button>
    {% endif %}

</form>
{% endblock %}
